name: ethio_tutor
description: A mobile app for learning Amharic and Afaan Oromo with AI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0           # For API calls
  record: ^5.2.0         # Updated to fix platform implementation issues
  just_audio: ^0.9.36    # To play AI voice
  path_provider: ^2.1.1  # To save audio files
  permission_handler: ^11.0.1
  flutter_dotenv: ^5.1.0 # To manage environment variables
  google_fonts: ^6.1.0   # For better Ge'ez script rendering
  shared_preferences: ^2.2.2 # For storing user settings
  fl_chart: ^0.66.0      # For progress charts and graphs
  confetti: ^0.7.0       # Celebration animations
  shimmer: ^3.0.0        # Shimmer effects for loading states
  intl: ^0.19.0          # Date formatting for streaks
  flutter_svg: ^2.0.9    # SVG support for badges
  animations: ^2.0.11    # Enhanced page transitions

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/achievements/
    - assets/vocabulary/
    - assets/scenarios/
