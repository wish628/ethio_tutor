pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def propertiesFile = file("local.properties")
        if (propertiesFile.exists()) {
            propertiesFile.withInputStream { properties.load(it) }
        }
        def sdkPath = properties.getProperty("flutter.sdk")
        if (sdkPath == null) {
            sdkPath = System.getenv("FLUTTER_ROOT")
        }
        if (sdkPath == null) {
            throw new Exception("Flutter SDK not found. Define location with flutter.sdk in local.properties or FLUTTER_ROOT env var.")
        }
        return sdkPath
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")


    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
}

include ':app'

